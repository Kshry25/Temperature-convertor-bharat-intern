<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="col1">
            <img src="546-5463370_temperature-icon-png-png-download-temperature-check-icon.png" >
        </div>
        <div class="col2">
            <div class="title">
                <h1>Temperature Converter</h1>
                <span class="Temperature-icon"><i class="fa-solid fa-temperature-three-quarters"></i></span>
            </div>
            <form>
                <div id="celsius">
                    <input type="number" name="" placeholder="Celsius">
                    <span class="icon">&#8451</span>
                </div>
                <div id="fahrenheit">
                    <input type="number" name="" placeholder="Fahrenheit">
                    <span class="icon">&#8457</span>
                </div>
                <div id="kelvin">
                    <input type="number" name="" placeholder="Kelvin">
                    <span class="icon">&#8490</span>
                </div>
                <button type="reset" class="btn btn2">ALL CLEAR</button>
            </form>
        </div>
    </div>
</body>

<script src="script.js"></script>
</html>
